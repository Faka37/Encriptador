<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="shortcut icon" href="./assets/img/vector.png" type="image/x-icon">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/iconos/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

</head>
<header>

    <img src="./assets/img/alura-removebg-preview.png" alt="">
</header>

<body>
    <h1 class="text-center col-12" id="h1"></h1>

    <main class="row ">

        <section class="text-center col-12 col-md-6">
            <textarea class="entradaTexto input" cols="30" rows="10"
                placeholder="Escriba un mensaje..."></textarea>
                <p><i class="fa-solid fa-circle-exclamation"></i> Escribi en minuscula y sin car√°cteres.</p>

            <div>

                <button class="btn" onmousedown="btnEncriptar()">Encriptar</button>
                <button class="btn" onmousedown="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>

        <section class="text-center col-12 col-md-6">
            <textarea class="input mensaje" cols="30" rows="10"
                placeholder="No tiene nada para encriptar"></textarea>
                <p id="esperando">Si no encriptas no me puedo ir. </p>
            <div>
                <button class="btn" onmousedown="btnCopiar()">Copiar</button>
            </div>
        </section>

    </main>

</body>
